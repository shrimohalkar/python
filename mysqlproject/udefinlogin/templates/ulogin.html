<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>
<div align="center">
    <form action="uslogin" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>User Name</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Login</button></td>
            </tr>
        </table>
    </form>
    {% for m in messages %}
        {{m}}
    {% endfor%}
</div>
</body>
</html>
