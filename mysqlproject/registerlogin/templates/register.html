<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regsiter</title>
</head>
<body>
<form action="inserrecord" method="post">
    <h1 style="color:green" align="center">Registration Form</h1>
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>First Name :</td>
            <td><input type="text" name="fname"></td>
        </tr>

         <tr>
            <td>last Name :</td>
            <td><input type="text" name="lname"></td>
        </tr>

        <tr>
            <td>Username :</td>
            <td><input type="text" name="username"></td>
        </tr>

        <tr>
            <td>Email id :</td>
            <td><input type="email" name="email"></td>
        </tr>

        <tr>
            <td>password :</td>
            <td><input type="password" name="password"></td>
        </tr>


        <tr>
            <td>Confirm Password :</td>
            <td><input type="password" name="cpassword"></td>
        </tr>

        <tr>
            <td><a href="{% url 'login' %}"> Already User Login</a></td>
            <td><button type="submit">SUBMIT</button></td>
        </tr>
    </table>
</form>

<div>
    {% for m in messages %}
        <h3 style="color:red">{{m}}</h3>
    {% endfor%}
</div>

</body>
</html>
