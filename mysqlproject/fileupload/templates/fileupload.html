<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home File upload</title>
</head>
<body>

<H1 style="color:green">Home Page File Upload</H1>

<form action="" method="post" enctype="multipart/form-data">

    {% csrf_token %}
<table>

    <tr>
        <td>
            <input type="file" name="uploadfile">
        </td>
    </tr>

    <tr>
        <td>
            <button type="submit">Upload</button>
        </td>
    </tr>

</table>
</form>

{% if url %}
<p>Upload file : <a href="{{ url }}" target="_blank">{{url}}</a></p>
{% endif%}

</body>
</html>
