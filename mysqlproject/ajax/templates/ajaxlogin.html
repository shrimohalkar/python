<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form>
    {% csrf_token %}
    <h1 align="center">Login</h1>
    <table align="center" border="1">
        <tr>
            <td>Username</td>
            <td><input type="text" placeholder="Enter user name"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button type="submit">Login</button></td>
        </tr>
    </table>
</form>
</body>
</html>
