<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
</head>
<body >
<form action="insertrecord" method="POST">
    {% csrf_token %}
    <table align="center">
            <tr>
                <td>
                    Employee Name:
                </td>
                <td>
                    <input type="text" name="ename">
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    Male: <input type="radio" value="male" name="gender">
                    Female: <input type="radio" value="female" name="gender">
                </td>
            </tr>


            <tr>
                <td>Hobbies :</td>
                <td>
                <input type="checkbox" value="Cricket" name="hobbies[]">Cricket
                <input type="checkbox" value="Swimming" name="hobbies[]">Swimming
                <input type="checkbox" value="Hocky" name="hobbies[]">Hocky
                </td>
            </tr>

            <tr>
                <td>Country :</td>
                <td>
                    <select name="cnt" >
                        <option>Select Country</option>
                        {% for c in country %}
                        <option value="{{c.id}}">{{c.country_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
    </table>
</form>

</body>
</html>
