<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student form</title>
</head>
<body>
<div align="center">
<h1 >student from</h1>
<form action="adddata" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <label for="sname">Enter Studet Name: </label>
            </td>
            <td>
                <input type="text" name="sname">
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Gender :</label>
            </td>
            <td>
                <label for="Male">Male</label>
                <input type="radio" value="Male" name="gender">
                <label for="Female">Female</label>
                <input type="radio" value="Female" name="gender">
            </td>
        </tr>

        <tr>
            <td>
                <label for="country">Selecet Country :</label>
            </td>
            <td>
                <select name="Country" id="">
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                    <option value="USA">USA</option>
                    <option value="Russia">Russia</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="">Languge Known :</label>
            </td>
            <td>
                <label for="marathi">Marathi</label>
                <input type="checkbox" name="lang[]" value="Marathi">
                <label for="hindi">Hindi</label>
                <input type="checkbox" name="lang[]" value="Hindi">
                <label for="english">English</label>
                <input type="checkbox" name="lang[]" value="English">
            </td>
        </tr>

         <tr>
            <td>
                <button type="submit" >Submit</button>
            </td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
