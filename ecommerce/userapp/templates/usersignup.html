<!doctype html>
<html lang="en" class="fullscreen-bg">
{% load static %}
<head>
	<title>Login | SM Market</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'vendor/linearicons/style.css' %}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="{% static 'css/demo.css' %}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon.png' %}">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<form class="form-auth-small" action="insertuser" method="post">
								{% csrf_token %}
                                <div class="form-group">
									<label for="fname" class="control-label sr-only">First Name</label>
									<input type="text" class="form-control" id="fname" value="" placeholder="First Name" name="fname" required>
								</div>
                                <div class="form-group">
									<label for="lname" class="control-label sr-only">Last Name</label>
									<input type="text" class="form-control" id="lname" value="" placeholder="Last Name" name="lname" required>
								</div>
                                <div class="form-group">
									<label for="signin-email" class="control-label sr-only">Email</label>
									<input type="email" class="form-control" id="signin-email" value="" placeholder="Email" name="uemail" required>
								</div>
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">UserName</label>
									<input type="text" class="form-control" id="signina-email" value="" required placeholder="Username" name="username">
								</div>

                                <div class="form-group">
									<label for="mobile" class="control-label sr-only">Mobile</label>
									<input type="number" class="form-control" id="mobile" value="" placeholder="Mobile" name="mobile" required>
								</div>

								<div class="form-group">
									<label for="password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" id="password" value="" placeholder="Password" name="password" required>
								</div>

                                <div class="form-group">
									<label for="confirm_password" class="control-label sr-only">Confirm Password</label>
									<input type="password" class="form-control" id="confirm_password" value="" placeholder="Retype Password" required name="confirm_password">
								</div>
								{% for m in messages %}
        							<h3 style="color:red">{{m}}</h3>
   								 {% endfor %}
								<button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>

							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
                            <p class="lead text-center">Signup to SM market</p>
                            <div class="logo text-center">
                                <img src="" alt="SM Market Logo">
                            </div>
							<p class="text-center">by The Develovers</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
