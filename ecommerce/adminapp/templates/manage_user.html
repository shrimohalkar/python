{% extends 'base.html '%}

{% block content %}
<div class="main">
    <!-- MAIN CONTENT -->
<div class="main-content">
    <div class="container-fluid">
        <!-- OVERVIEW -->
        <div class="panel panel-headline">
            <div class="panel-heading">
                <h3 class="panel-title">User</h3>
                <div class="row">
                    <div class="">
                        <!-- TABLE STRIPED -->
                        <div class="panel">

                            <div class="panel-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name </th>
                                            <th>Last Name </th>
                                            <th>Email </th>
                                            <th>Username </th>
                                            <th>Mobile </th>
                                            <th>Action </th>
                                            <th>Status </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for i in userd %}
                                        <tr>
                                            <td>{{i.id}}</td>
                                            <td>{{i.first_name}}</td>
                                            <td>{{i.last_name}}</td>
                                            <td>{{i.email}}</td>
                                            <td>{{i.username}}</td>
                                            <td>{{i.mobile}}</td>
                                            <td>
                                                <a href="{% url 'delete_manage_user' i.id %}">Delete</a>
                                            </td>
                                            <td>
                                                <a href="/userstatus/{{i.id}}/{{i.status}}">{{i.status}}</a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
